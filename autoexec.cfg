//==============================================================//

// ------ START OF CFG

fps_max 0
mat_alphacoverage 0 // ???
mat_forcemanagedtextureintohardware 1 // Forces textures from ram into vram
gl_nullqueries 1 // Disables OpenGL queries
glow_outline_effect_enable 0 // Disables glow on payload carts, intelligence etc.. etc.. except for players.
cl_phys_props_enable 0 // Keep this disabled
r_eyegloss 0 // Removes transparency on eyes, recommended to leave off
tf_enable_glows_after_respawn 0 // Player glows after respawning, set to 1 to turn on
mat_colcorrection_disableentities 1 // Disable color correction on medpacks and ammo boxes. Depending on your monitor IPS displays might benefit from this being left to 0 for color improvements
mat_disable_fancy_blending 1 
mat_colorcorrection 0 // IPS displays may benefit from this for color improvements however recommended to be 0
mat_color_projection 0 // Project color from things, best left at 0
mat_disable_bloom 1
mat_disable_ps_patch 1
mat_disable_lightwarp 1
host_thread_mode 0
cl_ejectbrass 0 // Don't eject brass from weapons
sv_forcepreload 1 // preloads objects and models not on the fly (improves performance at the cost of increased map loading times)
cl_disablehtmlmotd 1 // Get rid of advertising on community servers (webpages, audio etc..)
mat_envmapsize 64 // Cubemap pixel size (recommended to be left alone)
mat_phong 1 // Depending on your gpu, 0 may cause black frame / particle issues stemming from models. Recommended to be 0/1 depends on your system
mat_reduceparticles 1 
mat_reducefillrate 1 // reduce texture fillrate
mat_picmip 0 // Default Texture Resolution (set it to -10 for best quality)
mp_usehwmmodels 0 // Set to 1 for best quality models
mp_usehwmvcds 0 // Set to 1 for best quality vcds
dsp_enhance_stereo 1 // Personal preference to enable surround sound 0 for potatos
dsp_slow_cpu 1 // Leave on
gl_can_query_fast 1
mat_wateroverlaysize 64
r_shadowmaxrendered 12 // Set to 0 if potato
r_shadowrendertotexture 1 // Removes shadows rendering from texture, set to 0 if potato
ragdoll_sleepaftertime 3 // Ragdoll freeze time in seconds
cl_blobbyshadows 1 // Improve shadow performance
r_maxdlights 0 // No need for dynamic lights in tf2, set to 14 if needed
r_maxmodeldecal 32
r_WaterDrawReflection 0 // useless
r_eyemove 0 // useless
r_flashlightdepthres 768 // pixels on shadows
cl_jiggle_bone_framerate_cutoff 0 // useless
mat_vsync 0 // Set as needed 
r_worldlights 0 // light average on player, made cheaper
r_lightaverage 1.1 // control of light average on models, made cheaper
net_graph 0 // set to 2 to see fps
datacachesize 512
tracer_extra 0 // removes extra tracers
muzzleflash_light 0 // removes dynamic light from weapon
cl_SetupAllBones 1 // improves performance
cl_muzzleflash_dlight_1st 0 // removes dynamic light from weapon
cl_showhelp 0 // wastes CPU
r_waterforcereflectentities 0 // useless
cl_ragdoll_fade_time 10 // optimized fade time set to 1 for potato
nb_shadow_dist 200 // shadow distance, set to 1 for potato
blink_duration 0 // eye blink duration
r_rimlight 1 // a sheen on players for better tracking
tf_sheen_framerate 24 // limit framerate of sheens on weapons, 12 for potato (it may look studdery)
mat_framebuffercopyoverlaysize 32
dsp_enhance_stereo 1 // personal preference, but for stereo setups best left at 1
r_queued_post_processing 1 // threaded
particle_sim_alt_cores 11 // threaded
filesystem_max_stdio_read 220 // fs stuff
cl_particle_batch_mode 20
mat_antialias 0 // aa improvements
mat_aaquality 2 // aa improvements
mat_mipmaptextures 7
gl_bufmode 4
r_cheapwaterend 3000 // water improvements
r_cheapwaterstart 1 // water improvements
rope_collide 0 // wastes cpu
rope_averagelight 0 // wastes cpu/gpu
rope_subdiv 0 // wastes cpu
rope_smooth 0 
rope_wind_dist 0 // disables wind on ropes
cl_detaildist 0 // useless
gl_mtglflush_at_tof 0 
gl_pow2_tempmem 1
r_drawflecks 0 // Remove extra particles from impact decals
r_drawopaquestaticpropslast 1
filesystem_buffer_size 1024000
mat_disablehwmorph 1
r_drawdetailprops 0
r_renderoverlayfragment 0
host_flush_threshold 27
r_entityclips 0
tf_clientsideeye_lookats 0 // players eyes look at other players
mat_forcehardwaresync 0 // remove hardware sync
cl_dynamiccrosshair 0 // why?

// ------ Rendering

r_pixelfog 0

// ------ GPU / CPU Optimizations

fast_fogvolume 1
r_fastzreject 1
r_lightcache_zbuffercache 1
r_visualizeproplightcaching 1
cl_fasttempentcollision 999999
snd_spatialize_roundrobin 32
gl_disable_forced_vsync 1
mat_tonemapping_occlusion_use_stencil 1

// ------ Lighting / Shadows

r_PhysPropStaticLighting 0
r_flashlightmodels 0
r_flashlightrender 0
r_flashlightrendermodels 0
r_flashlightrenderworld 0

// ------ LOD / Culling

rope_wind_dist 0

r_overlayfadeenable 1 
r_overlayfademax 2400
r_overlayfademin 0

snd_cull_duplicates 1

// ------ Sound

dsp_spatial 0
snd_surround_speakers 1

// ------ Experimental

telemetry_pause 1 // may improve performance

// ------ Heapsize

mem_max_heapsize_dedicated 2000 // Internal server max memory
mem_max_heapsize 4000 // max memory
mem_min_heapsize 3200 // min memory

// ------ Multi-threading

threadpool_affinity 0
r_queued_ropes 1
r_queued_decals 0 // Causes crashes if set to 1
cl_threaded_client_leaf_system 1
r_threaded_renderables 0
r_threaded_particles 1
r_threaded_client_shadow_manager 1
mat_queue_mode -1
studio_queue_mode 2

// ------ END OF CFG
